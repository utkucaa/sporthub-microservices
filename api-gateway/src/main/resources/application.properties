server.port=8080

spring.application.name=api-gateway
spring.cloud.config.enabled=false

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8762/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# JWT Configuration
jwt.secret=${JWT_SECRET:0gSqqbyfbrwNWi2elDAoR7sMVGyy2tsV3dh3spyW6GnMI/CfD07DtdH2hccwt1IoSPGZJCDHp4WJl2Rg7N7mOw==}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**,/api/auth/**

spring.cloud.gateway.routes[1].id=court-service
spring.cloud.gateway.routes[1].uri=lb://court-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/courts/**

spring.cloud.gateway.routes[2].id=reservation-service
spring.cloud.gateway.routes[2].uri=lb://reservation-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/reservations/**

spring.cloud.gateway.routes[3].id=payment-service
spring.cloud.gateway.routes[3].uri=lb://payment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/payments/**,/api/webhooks/**

spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://notification-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/notifications/**

# Management endpoints
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
